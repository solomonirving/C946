<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div>
      <h1>Facial Recognition System</h1>
      <h3>Instructions</h3>
      <ul>
        <li>
          Select an image using the file input below to be analyzed against the
          approved persons
        </li>
        <li>
          Read the results of the image analysis to determine if there is a
          match
        </li>
      </ul>
      <form class="d-flex align-items-center bg-light justify-content-around">
        <div class="form-group">
          <label for="imageUpload">Select Image</label>
          <input type="file" class="form-control-file" id="imageUpload"/>  
        </div>
        <div>
          <input class="btn btn-primary btn-sm" id="button" type="reset" value="Reset">
        </div>
      </form>
      <div class="mt-5 mb-3">Results:</div>
      <div>
        <span class="alert alert-success d-none" id="personLabel" role="alert"></span>
      </div>
    </div>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
